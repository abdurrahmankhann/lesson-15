<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="text-align: center;">
    <h1>jumbotrons and buttons</h1>

    <h3>badges</h3>
    <button type="button" class="btn btn-danger">danger
        <span class="badge text-bg-primary">3</span>
    </button>
    <button type="button" class="btn btn-primary">primary
        <span class="badge text-bg-danger">4</span>
    </button>
    <button type="button" class="btn btn-primary">warning<span class="badge text-bg-success">3</span></button>
    <button type="button" class="btn btn-info">info<span class="badge text-bg-primary">3</span></button>
    <button type="button" class="btn btn-secondary">secondary<span class="badge text-bg-info">3</span></button><br>
    <button type="button" class="btn btn-outline-danger">danger
        <span class="badge text-bg-primary">3</span>
    </button>
    <button type="button" class="btn btn-outline-warning">primary
        <span class="badge text-bg-danger">4</span>
    </button>
    <button type="button" class="btn btn-outline-warning">warning<span class="badge text-bg-success">3</span></button>
    <button type="button" class="btn btn-outline-info">info<span class="badge text-bg-primary">3</span></button>
    <button type="button" class="btn btn-outline-secondary">secondary<span
            class="badge text-bg-info">3</span></button><br>





</body>

</html>
